    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'; // é‡æ–°å¼•å…¥é¼ æ ‡æ§åˆ¶
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ================= CONFIGURATION =================
        const CONFIG = {
            colors: {
                matteGreen: 0x0F3018, // æ·±ç»¿
                gold: 0xFFD700,       // äº®é‡‘
                red: 0xAA0000,        // åœ£è¯çº¢
                ambient: 0x111111
            },
            particleCount: 450, 
            treeHeight: 30,
            treeRadius: 12,
            camZ: 40,
            bloomStrength: 1.8,
            bloomThreshold: 0.15 
        };

        const STATE = {
            TREE: 'tree',
            SCATTERED: 'scattered',
            ZOOM: 'zoom'
        };

        // å®šä¹‰ç…§ç‰‡åœ¨ä¸åŒçŠ¶æ€ä¸‹çš„ç¼©æ”¾ä¹˜æ•°
        const PHOTO_TREE_SCALE_MULTIPLIER = 0.5;    // èšåˆæ—¶ç¼©å°ï¼Œä½œä¸ºè£…é¥°
        const PHOTO_SCATTER_SCALE_MULTIPLIER = 1.5; // æ•£å¼€æ—¶æ”¾å¤§ï¼Œä¾¿äºæŸ¥çœ‹
        const PHOTO_ZOOM_SCALE_MULTIPLIER = 4.0;    // æåˆæ—¶å·¨å¹…æ”¾å¤§

        // ================= GLOBALS =================
        let scene, camera, renderer, composer, controls;
        let particles = [];
        let photoTextures = []; // å­˜å‚¨ç…§ç‰‡çº¹ç†
        let currentState = STATE.TREE;
        let isTransitioning = false;
        let handLandmarks = null;
        let clock = new THREE.Clock();
        
        // æ‘„åƒå¤´ & è§†è§‰ç›¸å…³
        const videoElement = document.getElementById('video-preview');

        // ================= INITIALIZATION =================
        async function init() {
            initThree();
            loadDefaultTextures();
            generateParticles();
            setupEvents();
            
            // åˆå§‹åŒ– MediaPipe
            await initMediaPipe();
            
            // éšè— Loading
            document.getElementById('loading').style.opacity = 0;
            setTimeout(() => document.getElementById('loading').remove(), 1000);

            // åˆå§‹çŠ¶æ€è®¾ç½®
            switchState(STATE.TREE);
            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.015);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camZ);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(CONFIG.colors.ambient, 1);
            scene.add(ambientLight);

            // Cinematic Rim Lights
            const light1 = new THREE.PointLight(CONFIG.colors.gold, 3, 60);
            light1.position.set(20, 10, 20);
            scene.add(light1);

            const light2 = new THREE.PointLight(CONFIG.colors.red, 2, 60);
            light2.position.set(-20, 20, -10);
            scene.add(light2);

            const light3 = new THREE.DirectionalLight(0xffffff, 2);
            light3.position.set(0, 30, 10);
            scene.add(light3);

            // Post-Processing (Bloom / Glow)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold; 
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Controls (Fallback mouse interaction)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
        }

        function loadDefaultTextures() {
            function createTextTexture(text, bgColor) {
                const cvs = document.createElement('canvas');
                cvs.width = 512;
                cvs.height = 512;
                const ctx = cvs.getContext('2d');
                ctx.fillStyle = bgColor;
                ctx.fillRect(0,0,512,512);
                
                // Gold Border
                ctx.strokeStyle = '#D4AF37';
                ctx.lineWidth = 30;
                ctx.strokeRect(0,0,512,512);

                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 90px "Helvetica Neue"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, 256, 256);
                
                const tex = new THREE.CanvasTexture(cvs);
                tex.colorSpace = THREE.SRGBColorSpace;
                return tex;
            }

            photoTextures.push(createTextTexture("Merry", CONFIG.colors.red));
            photoTextures.push(createTextTexture("X-Mas", CONFIG.colors.matteGreen));
            photoTextures.push(createTextTexture("2025", CONFIG.colors.gold));
        }

        function generateParticles() {
            // Clean up
            particles.forEach(p => scene.remove(p.mesh));
            particles = [];

            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const boxGeo = new THREE.BoxGeometry(0.7, 0.7, 0.7);
            const planeGeo = new THREE.PlaneGeometry(2.5, 2.5); // ç…§ç‰‡åŸºç¡€å°ºå¯¸

            // Materials
            const matGold = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold, roughness: 0.1, metalness: 0.9, emissive: 0x221100 
            });
            const matRed = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.red, roughness: 0.3, metalness: 0.6 
            });
            const matGreen = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.matteGreen, roughness: 0.9, metalness: 0.1 
            });

            for (let i = 0; i < CONFIG.particleCount; i++) {
                let mesh, type;
                const r = Math.random();

                if (r < 0.06 && photoTextures.length > 0) {
                    type = 'photo';
                    const tex = photoTextures[i % photoTextures.length];
                    // ä½¿ç”¨ MeshBasicMaterial ç¡®ä¿ç…§ç‰‡çº¹ç†æ¸…æ™°åº¦
                    const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, color: 0xCCCCCC }); 
                    mesh = new THREE.Mesh(planeGeo, mat);
                } else if (r < 0.4) {
                    type = 'gold';
                    mesh = new THREE.Mesh(sphereGeo, matGold);
                } else if (r < 0.6) {
                    type = 'red';
                    mesh = new THREE.Mesh(boxGeo, matRed);
                } else {
                    type = 'green';
                    mesh = new THREE.Mesh(sphereGeo, matGreen);
                }

                // Tree Form (Spiral Cone)
                const p = i / CONFIG.particleCount;
                const angle = p * Math.PI * 25;
                const height = CONFIG.treeHeight;
                const y = (p * height) - (height / 2);
                const rAtY = CONFIG.treeRadius * (1 - p);
                
                const tx = Math.cos(angle) * rAtY + (Math.random()-0.5);
                const tz = Math.sin(angle) * rAtY + (Math.random()-0.5);
                
                const treePos = new THREE.Vector3(tx, y, tz);

                // Scatter Form (Cloud)
                const spread = 50;
                const sx = (Math.random() - 0.5) * spread;
                const sy = (Math.random() - 0.5) * spread;
                const sz = (Math.random() - 0.5) * spread;
                const scatterPos = new THREE.Vector3(sx, sy, sz);

                // Initialize
                mesh.position.copy(treePos);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                
                // Add star shape on top
                if (i === CONFIG.particleCount - 1) {
                     mesh.position.set(0, height/2 + 1, 0);
                     mesh.scale.set(3,3,3);
                     treePos.set(0, height/2 + 1, 0);
                     type = 'star';
                }

                scene.add(mesh);
                
                particles.push({
                    mesh,
                    treePos,
                    scatterPos,
                    baseScale: mesh.scale.clone(), // åŸºç¡€ç¼©æ”¾ (1.0)
                    type,
                });
            }
            // é‡æ–°åº”ç”¨å½“å‰çŠ¶æ€ï¼Œç¡®ä¿æ–°åŠ è½½çš„ç…§ç‰‡å°ºå¯¸æ­£ç¡®
            switchState(currentState, true);
        }

        // ================= STATE MANAGEMENT =================
        function switchState(newState, force = false) {
            if (currentState === newState && !force && isTransitioning === false) return;
            
            isTransitioning = true;
            currentState = newState;
            
            const statusText = document.getElementById('status-text');
            statusText.innerText = `çŠ¶æ€: ${newState.toUpperCase()}`;
            statusText.style.borderColor = newState === STATE.TREE ? '#D4AF37' : '#fff';

            const duration = 1.5;
            const ease = "power2.inOut";

            // å¦‚æœæ˜¯ Zoom çŠ¶æ€ï¼Œæ‰¾åˆ°ä¸€ä¸ªéšæœºç…§ç‰‡ä½œä¸ºç›®æ ‡
            let zoomTargetParticle = null;
            if (newState === STATE.ZOOM) {
                const photoParticles = particles.filter(p => p.type === 'photo');
                if (photoParticles.length > 0) {
                    const nextIndex = Math.floor(Math.random() * photoParticles.length);
                    zoomTargetParticle = photoParticles[nextIndex];
                } else {
                    // å¦‚æœæ²¡æœ‰ç…§ç‰‡ï¼Œåˆ™å›åˆ°æ•£å¼€çŠ¶æ€ï¼Œé˜²æ­¢å¡ä½
                    console.warn("No photo particles found to zoom. Switching back to SCATTERED.");
                    switchState(STATE.SCATTERED); 
                    return;
                }
            }

            particles.forEach(p => {
                let targetPos;
                let targetScale = p.baseScale.clone(); 
                let targetRot = p.mesh.rotation.clone();

                if (newState === STATE.TREE) {
                    targetPos = p.treePos;
                    if (p.type === 'photo') {
                        targetScale.multiplyScalar(PHOTO_TREE_SCALE_MULTIPLIER);
                    }
                } else if (newState === STATE.SCATTERED) {
                    targetPos = p.scatterPos;
                    if (p.type === 'photo') {
                        targetScale.multiplyScalar(PHOTO_SCATTER_SCALE_MULTIPLIER);
                    }
                    targetRot.x = Math.random()*Math.PI; targetRot.y = Math.random()*Math.PI;
                } else if (newState === STATE.ZOOM) {
                    if (p === zoomTargetParticle) {
                        // ** æ ¸å¿ƒæ”¹å˜: å°†ç…§ç‰‡ç§»åŠ¨åˆ°ä¸–ç•Œä¸­å¿ƒ (0, 0, 0) **
                        targetPos = new THREE.Vector3(0, 0, 0); 
                        targetScale.multiplyScalar(PHOTO_ZOOM_SCALE_MULTIPLIER);
                        
                        // é¢å‘ç›¸æœºï¼ˆç›¸æœºå°†ç§»åŠ¨åˆ° Z=5 å¤„ï¼Œæ‰€ä»¥ä¸éœ€è¦å¤æ‚æ—‹è½¬ï¼‰
                        targetRot = { x: 0, y: 0, z: 0 }; 
                    } else {
                        // ** æ ¸å¿ƒæ”¹å˜: å…¶ä»–ç²’å­ç§»åŠ¨åˆ°è§†é‡å¤–å¹¶ç¼©å° **
                        // ç›®æ ‡ä½ç½®è®¾ç½®ä¸ºåŸæ¥çš„ä¸¤å€è¿œï¼Œè¿œç¦»ä¸­å¿ƒ
                        targetPos = p.scatterPos.clone().multiplyScalar(2); 
                        // å°†å¤§å°ç¼©åˆ°å‡ ä¹çœ‹ä¸è§ï¼Œä½†ä¿ç•™å‘å…‰æ•ˆæœ
                        targetScale.multiplyScalar(0.01); 
                        targetRot.x = Math.random()*Math.PI; targetRot.y = Math.random()*Math.PI;
                    }
                }

                // ä½ç½®åŠ¨ç”»
                gsap.to(p.mesh.position, {
                    x: targetPos.x, y: targetPos.y, z: targetPos.z,
                    duration: duration,
                    ease: ease
                });

                // ç¼©æ”¾åŠ¨ç”»
                gsap.to(p.mesh.scale, {
                    x: targetScale.x, y: targetScale.y, z: targetScale.z,
                    duration: duration,
                    ease: ease
                });

                // æ—‹è½¬åŠ¨ç”»
                gsap.to(p.mesh.rotation, {
                    x: targetRot.x, y: targetRot.y, z: targetRot.z,
                    duration: duration,
                    ease: ease
                });
            });

            // ç›¸æœºåŠ¨ç”»å’Œ OrbitControls æ›´æ–°
            if (newState === STATE.TREE) {
                // æ ‘çŠ¶æ€å¤ä½ç›¸æœº
                gsap.to(camera.position, {
                    x: 0, y: 0, z: CONFIG.camZ,
                    duration: duration
                });
                gsap.to(controls.target, {
                    x: 0, y: 0, z: 0,
                    duration: duration
                });
                gsap.to(camera.rotation, { x: 0, y: 0, z: 0, duration: duration});
                
            } else if (newState === STATE.ZOOM) {
                // ** æ ¸å¿ƒæ”¹å˜: ç›¸æœºç§»åŠ¨åˆ°ä¸–ç•Œä¸­å¿ƒå‰æ–¹5ä¸ªå•ä½ **
                gsap.to(camera.position, {
                    x: 0, y: 0, z: 5, 
                    duration: duration
                });
                // ç¡®ä¿ç›¸æœºç›®æ ‡é”å®šåœ¨ä¸–ç•Œä¸­å¿ƒï¼Œå³ç…§ç‰‡çš„ä½ç½®
                 controls.target.set(0, 0, 0);

            }


            // ç¦ç”¨/å¯ç”¨ OrbitControls
            controls.enabled = newState !== STATE.ZOOM;

            setTimeout(() => { isTransitioning = false; }, duration * 1000);
        }

        // ================= MEDIAPIPE & GESTURE LOGIC =================

        async function initMediaPipe() {
            try {
                // MediaPipe Hands setup
                const hands = new Hands({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.6,
                    minTrackingConfidence: 0.6
                });

                hands.onResults(onHandsResults);

                // Camera setup
                const cameraUtils = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 320,
                    height: 240
                });
                
                await cameraUtils.start();
                document.getElementById('status-text').innerText = "çŠ¶æ€: TREE (æ¡æ‹³)";
            } catch (err) {
                console.error("MediaPipe Init Failed:", err);
                document.getElementById('status-text').innerText = "æ‘„åƒå¤´é”™è¯¯: è¯·å…è®¸è®¿é—®";
            }
        }

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handLandmarks = results.multiHandLandmarks[0];
                detectGesture(handLandmarks);
            } else {
                handLandmarks = null;
            }
        }

        function detectGesture(landmarks) {
            // å…³é”®ç‚¹: 0=è…•, 4=æ‹‡æŒ‡å°–, 8=é£ŸæŒ‡å°–, 9=æ‰‹æŒä¸­å¿ƒ
            const wrist = landmarks[0];
            const tips = [8, 12, 16, 20]; // é£ŸæŒ‡ã€ä¸­æŒ‡ã€æ— åæŒ‡ã€å°æŒ‡å°–
            const pips = [6, 10, 14, 18]; // è¿‘æŒ‡å…³èŠ‚

            // 1. è®¡ç®—æ‰‹æŒ‡ä¼¸å±•æ•°é‡ 
            let openFingers = 0;
            tips.forEach((tipIdx, i) => {
                const pipIdx = pips[i];
                // æ¯”è¾ƒæŒ‡å°–åˆ°æ‰‹è…•çš„è·ç¦»æ˜¯å¦æ˜æ˜¾å¤§äºè¿‘æŒ‡å…³èŠ‚åˆ°æ‰‹è…•çš„è·ç¦»
                const tipDist = Math.hypot(landmarks[tipIdx].x - wrist.x, landmarks[tipIdx].y - wrist.y);
                const pipDist = Math.hypot(landmarks[pipIdx].x - wrist.x, landmarks[pipIdx].y - wrist.y);
                if (tipDist > pipDist * 1.1) openFingers++;
            });
            // æ‹‡æŒ‡å•ç‹¬å¤„ç† (æ¯”è¾ƒæ‹‡æŒ‡å°–å’Œæ‹‡æŒ‡æ ¹éƒ¨çš„è·ç¦»)
            const thumbTip = landmarks[4];
            if (Math.hypot(thumbTip.x - landmarks[2].x, thumbTip.y - landmarks[2].y) > 0.08) openFingers++; // ä½¿ç”¨ä¸€ä¸ªé˜ˆå€¼

            // 2. æ£€æµ‹æåˆ (Pinch) - æ‹‡æŒ‡å°–ä¸é£ŸæŒ‡å°–è·ç¦»
            const pinchDist = Math.hypot(thumbTip.x - landmarks[8].x, thumbTip.y - landmarks[8].y);
            const isPinching = pinchDist < 0.04;

            // --- çŠ¶æ€æœºé€»è¾‘ ---

            if (isPinching) {
                // æåˆ -> æ”¾å¤§ç…§ç‰‡
                if (currentState !== STATE.ZOOM && !isTransitioning) {
                    switchState(STATE.ZOOM);
                }
            } else if (openFingers <= 1) {
                // æ¡æ‹³ (0 æˆ– 1 æŒ‡) -> æ ‘çŠ¶æ€
                if (currentState !== STATE.TREE && !isTransitioning) {
                    switchState(STATE.TREE);
                }
            } else if (openFingers >= 4) {
                // å¼ å¼€æ‰‹ (4 æˆ– 5 æŒ‡) -> æ•£å¼€çŠ¶æ€
                if (currentState !== STATE.SCATTERED && !isTransitioning) {
                    switchState(STATE.SCATTERED);
                }
                
                // æ—‹è½¬æ§åˆ¶é€»è¾‘ï¼šå½“å¤„äº Scatter çŠ¶æ€æ—¶
                if (currentState === STATE.SCATTERED) {
                    // ä½¿ç”¨æ‰‹æŒä¸­å¿ƒ X åæ ‡æ§åˆ¶æ—‹è½¬
                    const palmX = landmarks[9].x; 
                    // å±å¹•ä¸­å¤®æ˜¯ 0.5ï¼Œè¶Šé è¿‘ 0 (å·¦è¾¹) è¶Šå¿«è´Ÿè½¬ï¼Œè¶Šé è¿‘ 1 (å³è¾¹) è¶Šå¿«æ­£è½¬
                    const rotationSpeed = (palmX - 0.5) * 0.05;
                    scene.rotation.y += rotationSpeed; // ç›´æ¥æ—‹è½¬åœºæ™¯
                }
            }
        }

        // ================= MAIN LOOP =================

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            // è‡ªåŠ¨æ—‹è½¬å’Œç²’å­æµ®åŠ¨
            if (currentState === STATE.TREE && !isTransitioning) {
                scene.rotation.y += 0.002;
                particles.forEach((p, i) => {
                    if (p.type !== 'photo' && p.type !== 'star') {
                         p.mesh.position.y += Math.sin(time + i * 0.1) * 0.005;
                    }
                });
            } else if (currentState === STATE.SCATTERED && !isTransitioning && handLandmarks === null) {
                // æ•£å¼€çŠ¶æ€ä¸”æ²¡æœ‰æ‰‹åŠ¿è¾“å…¥æ—¶ï¼Œè¿›è¡Œç¼“æ…¢è‡ªè½¬
                 scene.rotation.y += 0.001;
            }
            
            // ç¡®ä¿ OrbitControls çš„ç›®æ ‡ç‚¹æ›´æ–°
            controls.update();

            composer.render();
        }

        // ================= UTILS & EVENTS =================
        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            // å›¾ç‰‡ä¸Šä¼ å¤„ç†
            document.getElementById('photo-upload').addEventListener('change', (e) => {
                if (e.target.files && e.target.files.length) {
                    Array.from(e.target.files).forEach(file => {
                        const reader = new FileReader();
                        reader.onload = (evt) => {
                            const img = new Image();
                            img.src = evt.target.result;
                            const tex = new THREE.TextureLoader().load(img.src);
                            tex.colorSpace = THREE.SRGBColorSpace;
                            // æ·»åŠ æ–°çº¹ç†åˆ°åˆ—è¡¨å¼€å¤´
                            photoTextures.unshift(tex);
                        };
                        reader.readAsDataURL(file);
                    });
                    
                    // é‡æ–°ç”Ÿæˆç²’å­ä»¥åº”ç”¨æ–°ç…§ç‰‡
                    setTimeout(generateParticles, 1000); 
                }
            });
        }

        // Start
        window.onload = init;
    </script>
