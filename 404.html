    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';

        // --- CONFIG ---
        const CONFIG = {
            colors: {
                bg: 0x020202, 
                gold: 0xffd700, 
                red: 0x880000, 
                pink: 0xff69b4, // üíñ
            },
            particles: {
                count: 1800,     
                dustCount: 1500, 
                treeHeight: 28,  
                treeRadius: 9    
            },
            camera: {
                z: 55
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            mouse: { x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            time: 0,
            currentPhotoIndex: -1, 
            wasPointing: false 
        };

        let scene, camera, renderer, composer;
        let mainGroup, starGroup, bgGroup;
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture; 
        let heartPositions = []; 
        
        let drawingUtils;
        let canvasCtx;

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createGalaxyBackground();
            createParticles(); 
            setupPostProcessing();
            setupEvents();
            
            initMediaPipe().catch(console.warn);

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1200);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.012); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ 
                antialias: false,
                powerPreference: "high-performance",
                stencil: false,
                depth: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.0; 
            container.appendChild(renderer.domElement);

            bgGroup = new THREE.Group();
            scene.add(bgGroup);

            mainGroup = new THREE.Group();
            mainGroup.rotation.x = 0.1;
            scene.add(mainGroup);

            starGroup = new THREE.Group();
            mainGroup.add(starGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);

            const bottomLight = new THREE.PointLight(CONFIG.colors.gold, 3, 40);
            bottomLight.position.set(0, -10, 10);
            mainGroup.add(bottomLight);

            const spotGold = new THREE.SpotLight(0xfff0dd, 800);
            spotGold.position.set(40, 60, 40);
            spotGold.angle = 0.4;
            spotGold.penumbra = 0.5;
            spotGold.decay = 2;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x4455ff, 400);
            spotBlue.position.set(-40, 10, -30);
            spotBlue.lookAt(0,0,0);
            scene.add(spotBlue);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; bloomPass.strength = 0.6; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#aa0000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.colorSpace = THREE.SRGBColorSpace;
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        function createGalaxyBackground() {
            const geometry = new THREE.BufferGeometry();
            const count = 3000;
            const positions = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            const colors = new Float32Array(count * 3);
            const c1 = new THREE.Color(0x88aaff); const c2 = new THREE.Color(0xffffee); const c3 = new THREE.Color(0xffd700); 

            for(let i=0; i<count; i++) {
                const r = 60 + Math.random() * 250;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i*3+2] = r * Math.cos(phi);
                sizes[i] = Math.random() * 2.0;
                let c = Math.random(); let finalC = c < 0.6 ? c2 : (c < 0.9 ? c1 : c3);
                colors[i*3] = finalC.r; colors[i*3+1] = finalC.g; colors[i*3+2] = finalC.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({
                size: 1.0, transparent: true, opacity: 0.8, vertexColors: true,
                sizeAttenuation: true, blending: THREE.AdditiveBlending, depthWrite: false
            });
            bgGroup.add(new THREE.Points(geometry, material));
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.posHeart = new THREE.Vector3(); 
                this.baseScale = mesh.scale.x; 
                this.offset = Math.random() * 100;
                this.speed = 0.5 + Math.random();
                if (mesh.material && mesh.material.emissive) {
                    this.baseEmissive = mesh.material.emissive.clone();
                    this.hasEmissive = true;
                }
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                let t = Math.random(); 
                if (Math.random() > 0.7 && !this.isDust && this.type !== 'PHOTO') {
                    const y = (t * h) - h/2;
                    const rBase = CONFIG.particles.treeRadius * (1.0 - t);
                    const angle = t * Math.PI * 2 * 6;
                    this.posTree.set(Math.cos(angle) * rBase, y, Math.sin(angle) * rBase);
                } else {
                    t = Math.pow(t, 0.8); 
                    const y = (t * h) - h/2;
                    let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                    if (rMax < 0.5) rMax = 0.5;
                    const angle = Math.random() * Math.PI * 2;
                    const r = rMax * Math.sqrt(Math.random()); 
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }

                let rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));

                const ht = Math.random() * Math.PI * 2;
                const hx = 16 * Math.pow(Math.sin(ht), 3);
                const hy = 13 * Math.cos(ht) - 5 * Math.cos(2*ht) - 2 * Math.cos(3*ht) - Math.cos(4*ht);
                const hz = (Math.random() - 0.5) * 6; 
                this.posHeart.set(hx * 0.8, hy * 0.8 + 2, hz);
            }

            update(dt, time, mode, focusTargetMesh) {
                let target = this.posTree;
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'HEART') target = this.posHeart; 
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        const camPos = new THREE.Vector3(0, 0, CONFIG.camera.z - 15);
                        target = camPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const noiseY = Math.sin(time * this.speed + this.offset) * 0.15;
                const noiseX = Math.cos(time * 0.5 * this.speed + this.offset) * 0.1;
                const dest = target.clone();
                if(mode === 'TREE') { dest.y += noiseY; dest.x += noiseX; }

                if (mode === 'HEART') {
                    const beat = 1 + Math.sin(time * 8) * 0.05 + Math.sin(time * 2) * 0.02;
                    dest.multiplyScalar(beat);
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 6.0 : 3.0; 
                this.mesh.position.lerp(dest, lerpSpeed * dt);

                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                if (this.hasEmissive && mode === 'TREE' && !this.isDust) {
                    const blink = Math.sin(time * 2 + this.offset);
                    this.mesh.material.emissiveIntensity = blink > 0.5 ? (1.0 + (blink - 0.5) * 4) : 0.3;
                }

                if (mode === 'HEART' && !this.isDust && this.type !== 'PHOTO') {
                    this.mesh.material.color.setHex(CONFIG.colors.pink);
                    this.mesh.material.emissive.setHex(0x550022); 
                } else if (mode !== 'HEART' && !this.isDust && this.type !== 'PHOTO') {
                    if (this.type.includes('GOLD')) this.mesh.material.color.setHex(CONFIG.colors.gold);
                    else if (this.type.includes('RED')) this.mesh.material.color.setHex(CONFIG.colors.red);
                    else if (this.type === 'BOX') this.mesh.material.color.setHex(CONFIG.colors.green);
                    if(this.baseEmissive) this.mesh.material.emissive.copy(this.baseEmissive);
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.5 + 0.5 * Math.sin(time * 3 + this.offset));
                    if (mode === 'FOCUS') s = 0;
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') s = this.baseScale * 2.5; 
                else if (mode === 'FOCUS') s = (this.mesh === focusTargetMesh) ? 5.0 : 0.01; 
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 5*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.45, 0.45, 0.45); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.15, envMapIntensity: 2.5, emissive: 0x664400, emissiveIntensity: 0.2 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, metalness: 0.4, roughness: 0.3, emissive: 0x001100, emissiveIntensity: 0.1 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, metalness: 0.6, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000, emissiveIntensity: 0.4 });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.3, metalness: 0.1, emissive: 0x222222 });
            const dustGeo = new THREE.OctahedronGeometry(0.1, 0);
            const dustMat = new THREE.MeshBasicMaterial({ color: 0xffffee, blending: THREE.AdditiveBlending });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random(); let mesh, type;
                if (rand < 0.35) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; } 
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; } 
                else if (rand < 0.90) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; } 
                else if (rand < 0.96) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; } 
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }
                const s = 0.4 + Math.random() * 0.4;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(dustGeo, dustMat);
                mesh.scale.setScalar(0.5 + Math.random());
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'DUST', true));
            }
            createStarTopper();
            mainGroup.add(photoMeshGroup);
        }

        function createStarTopper() {
            const starGeo = new THREE.OctahedronGeometry(1.5, 0);
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 2.0, metalness: 1.0, roughness: 0 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            const halo = new THREE.Mesh(new THREE.PlaneGeometry(8, 8), new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/glow.png'), blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.5, color: 0xffaa00 }));
            star.add(halo);
            starGroup.add(star);
            STATE.starMesh = star;
        }

        function addPhotoToScene(texture) {
            const group = new THREE.Group();
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.4, 1.4, 0.1), new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.2 }));
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 1.2), new THREE.MeshBasicMaterial({ map: texture }));
            photo.position.z = 0.06;
            group.add(frame); group.add(photo);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files; if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => { new THREE.TextureLoader().load(ev.target.result, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }); }
                reader.readAsDataURL(f);
            });
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            video = document.getElementById('webcam');
            const canvasElement = document.getElementById('webcam-preview');
            canvasCtx = canvasElement.getContext('2d');
            drawingUtils = new DrawingUtils(canvasCtx);
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const constraints = { video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", () => { video.play(); document.getElementById('webcam-wrapper').style.opacity = 1; predictWebcam(); });
                } catch (e) { console.warn("Webcam access denied", e); }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            const canvasElement = document.getElementById('webcam-preview');
            if (video.videoWidth && canvasElement.width !== video.videoWidth) { canvasElement.width = video.videoWidth; canvasElement.height = video.videoHeight; }
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                let result = null;
                if (handLandmarker) result = handLandmarker.detectForVideo(video, performance.now());
                canvasCtx.save();
                canvasCtx.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                if (result && result.landmarks && result.landmarks.length > 0) {
                    for (const landmarks of result.landmarks) {
                        drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS, { color: "#d4af37", lineWidth: 3 });
                        drawingUtils.drawLandmarks(landmarks, { color: "#ffffff", lineWidth: 1, radius: 3 });
                    }
                    processGestures(result.landmarks[0]);
                } else { STATE.hand.detected = false; }
                canvasCtx.restore();
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(lm) {
            STATE.hand.detected = true;
            
            const wrist = lm[0];
            const thumbTip = lm[4]; const indexTip = lm[8]; const middleTip = lm[12];
            const ringTip = lm[16]; const pinkyTip = lm[20];

            const dIndex = Math.hypot(indexTip.x - wrist.x, indexTip.y - wrist.y);
            const dMiddle = Math.hypot(middleTip.x - wrist.x, middleTip.y - wrist.y);
            const dRing = Math.hypot(ringTip.x - wrist.x, ringTip.y - wrist.y);
            const dPinky = Math.hypot(pinkyTip.x - wrist.x, pinkyTip.y - wrist.y);
            
            const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);

            const isPointing = (dIndex > 0.1) && (dMiddle < dIndex * 0.7) && (dRing < dIndex * 0.7);
            const avgSpread = (dIndex + dMiddle + dRing + dPinky) / 4;
            const isPalmOpen = avgSpread > 0.35;
            
            // üíì ÂΩ©ËõãÂà§ÂÆö
            if (pinchDist < 0.05 && !isPointing) {
                STATE.mode = 'HEART';
            } 
            else if (isPointing) {
                STATE.mode = 'FOCUS';
                if (!STATE.wasPointing) {
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    if (photos.length > 0) {
                        STATE.currentPhotoIndex = (STATE.currentPhotoIndex + 1) % photos.length;
                        STATE.focusTarget = photos[STATE.currentPhotoIndex].mesh;
                    } else {
                        STATE.focusTarget = STATE.starMesh;
                    }
                }
                STATE.wasPointing = true;
            } else {
                STATE.wasPointing = false; 
                if (isPalmOpen) {
                    STATE.mode = 'SCATTER';
                } else {
                    STATE.mode = 'TREE';
                }
            }

            if (STATE.mode !== 'FOCUS') {
                const palmX = lm[9].x; 
                const targetX = (palmX - 0.5) * 3.0; 
                const targetY = (lm[9].y - 0.5) * 3.0;
                STATE.hand.x += (targetX - STATE.hand.x) * 0.1;
                STATE.hand.y += (targetY - STATE.hand.y) * 0.1;
            }
        }

        let audioContextStarted = false;
        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            const music = document.getElementById('bg-music');
            const hint = document.getElementById('music-hint');
            const startMusic = () => {
                if (music && !audioContextStarted) {
                    music.volume = 0.5;
                    music.play().then(() => {
                        audioContextStarted = true;
                        hint.style.opacity = 1;
                        setTimeout(() => hint.style.opacity = 0, 4000);
                    }).catch(err => console.log("Music play blocked", err));
                }
            };
            window.addEventListener('click', startMusic, { once: true });
            window.addEventListener('touchstart', startMusic, { once: true });
            
            let touchStartX = 0;
            document.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
            document.addEventListener('touchmove', e => {
                if(STATE.hand.detected) return;
                const deltaX = e.touches[0].clientX - touchStartX;
                STATE.rotation.y += deltaX * 0.005;
                touchStartX = e.touches[0].clientX;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            STATE.time = clock.elapsedTime;

            let inputX = STATE.hand.detected ? STATE.hand.x : STATE.mouse.x * 0.5;
            let inputY = STATE.hand.detected ? STATE.hand.y : STATE.mouse.y * 0.5;

            if (STATE.mode === 'TREE') {
                STATE.rotation.y += 0.2 * dt; 
                mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, inputX * 0.1, dt * 2);
            } else if (STATE.mode === 'SCATTER' || STATE.mode === 'HEART') {
                STATE.rotation.y += (inputX * 2 - STATE.rotation.y) * 2 * dt; 
                STATE.rotation.x += (inputY * 0.5 - STATE.rotation.x) * 2 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            bgGroup.rotation.y -= 0.02 * dt;
            if(STATE.starMesh) { STATE.starMesh.rotation.y -= dt; STATE.starMesh.rotation.z = Math.sin(STATE.time) * 0.2; const scale = 1.0 + Math.sin(STATE.time * 2) * 0.1; STATE.starMesh.scale.set(scale, scale, scale); }
            particleSystem.forEach(p => p.update(dt, STATE.time, STATE.mode, STATE.focusTarget));
            composer.render();
        }
        init();
    </script>
